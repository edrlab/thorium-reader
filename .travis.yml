deploy:
  provider: releases
  overwrite: true
  api_key: $GH_TOKEN
  file_glob: true
  file:
    - "release/**/*.AppImage"
    - "release/**/*.deb"
    - "release/*.exe"
    - "release/**/*.dmg"
  skip_cleanup: true
# name: "[$TRAVIS_TAG] continuous test build (pre-release)"
  prerelease: true
  on:
    branch: develop
