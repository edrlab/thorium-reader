install:
- npm --global install npm@latest && npm --version && npm ci && npm run __postinstall
# cache: false
cache:
#  npm: true
  directories:
    - "$HOME/.npm"
#    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder
before_cache:
  - 'rm -rf $HOME/.cache/electron-builder/wine'
script:
#  - npm --no-git-tag-version version prepatch && git diff
  - 'npm --version'
  - 'node --version'
  - 'pwd'
  - 'ls -als'
#  - 'ls -als node_modules'
  - 'env | grep -iE "DEBUG|NODE_|ELECTRON_|YARN_|NPM_|CI|CIRCLE|TRAVIS|APPVEYOR_|CSC_|_TOKEN|_KEY|AWS_|STRIP|BUILD_"'
# asarUnpack
#  - 'sed -i -e s/\\.node\"/._node_\"/g package.json && cat package.json'
  - 'if [[ "$TRAVIS_OS_NAME_" == "linux" ]]; then
    sed -i -e s/\\.node\"/._node_\"/g package.json && cat package.json && npm run package:linux && ls -als release && ls -als release/linux-unpacked ;
    elif [[ "$TRAVIS_OS_NAME_" == "osx" ]]; then
    sed -i -e s/\\.node\"/._node_\"/g package.json && cat package.json && npm run package:mac && ls -als release && ls -als release/mac ;
    elif [[ "$TRAVIS_OS_NAME_" == "windows" ]]; then
    sed -i -e "s/        \"appx\",//g" package.json && cat package.json && docker run --rm
    --env-file <(env | grep -iE "DEBUG|NODE_|ELECTRON_|YARN_|NPM_|CI|CIRCLE|TRAVIS|APPVEYOR_|CSC_|_TOKEN|_KEY|AWS_|STRIP|BUILD_")
    -v ${PWD}:/project
    -v ~/.cache/electron:/root/.cache/electron
    -v ~/.cache/electron-builder:/root/.cache/electron-builder
    electronuserland/builder:wine
    /bin/bash
    -c "npm run package:win && ls -als release && ls -als release/win-unpacked";
    fi'

after_success:
  - 'pwd'
  - 'ls -als'
  - 'ls -als dist'
  - 'ls -als release'
  - 'ls -als release/mac'
  - 'ls -als release/linux-unpacked'
  - 'ls -als release/win-unpacked'
after_failure:
  - 'pwd'
  - 'ls -als'
  - 'ls -als dist'
  - 'ls -als release'
  - 'ls -als release/mac'
  - 'ls -als release/linux-unpacked'
  - 'ls -als release/win-unpacked'
# https://docs.travis-ci.com/user/deployment/
before_deploy:
  - export TRAVIS_TAG="latest-$TRAVIS_OS_NAME_"
